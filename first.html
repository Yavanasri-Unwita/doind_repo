<!DOCTYPE html>
<html>
<head>
  <title>Simple JS Example</title>
</head>
<body>

<h2>Click the button to see a message</h2>

<button onclick="showMessage()">Click Me</button>

<p id="message"></p>

<script>
  function showMessage() {
    document.getElementById("message").innerText = "Hello from JavaScript!";
  }
</script>

</body>
</html>
